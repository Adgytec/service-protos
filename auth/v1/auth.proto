syntax = "proto3";

package auth;

option go_package = "github.com/Adgytec/service-protos/auth/v1;auth";

message GetSessionInfoRequest {
  string session_id = 1;
}

message GetSessionInfoResponse {
  bool valid = 1;
  string user_id = 2;
}

service AuthService {
  rpc GetSessionInfo(GetSessionInfoRequest) returns (GetSessionInfoResponse) {}
}
